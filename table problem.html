<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table project</title>
    <style>
        table {
            width: 600px;
            text-align: left;
            background-color: white;
            margin-left: auto;
            margin-right: auto;
        }

        table,
        td,
        th {
            border: 1px solid #aaa;
            border-collapse: collapse;
            padding: 8px;
            line-height: 1.3;
        }

        th {
            background: lightblue;
        }

        .label {
            font-weight: 600;
        }
    </style>
</head>

<body style="background-color:white ;">
    <table>
        <tr>
            <th colspan="3">Invoice #12345ABC</th>
            <th>22<sup>nd</sup> Aug 2021</th>
        </tr>
        <tr>
            <td colspan="2">
                <span class="label">Pay to:</span><br>
                Patna Diesel<br>
                chakanawada<br>
                bihar,848114
            </td>
            <td colspan="2">
                <span class="label">Customer:</span><br>
                Sharma Element & nozzle<br>
                276 MAin street<br>
                Meerut
            </td>
        </tr>
        <tr>
            <th>Name/Description</th>
            <th>Qty.</th>
            <th>MRP</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>Element</td>
            <td>3</td>
            <td>400</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>Nozzel</td>
            <td>3</td>
            <td>200</td>
            <td>600</td>
        </tr>
        <tr>
            <th colspan="3">Subtotal:</th>
            <td>1800</td>
        </tr>
        <tr>
            <th colspan="2">Tax</th>
            <td>10%</td>
            <td>180</td>
        </tr>
        <tr>
            <th colspan="3">Grand Total</th>
            <td>Rs 1620</td>
        </tr>
    </table>
</body>

</html>
