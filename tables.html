<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Intro</title>
    <style>
        table {
            width: 700px;
            background-color: slategray;
            margin-top: 24px;
            margin-bottom: 24px;
        }

        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            font-size: 16px;
        }

        td,
        th {
            padding: 16px;
        }
    </style>
</head>

<body>
    <table>
        <caption>My secret Time-Table</caption>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>English</td>
            <td>Sports</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>English</td>
            <td>Sports</td>
            <td>Art</td>
        </tr>
        <td colspan="5" style="text-align: center;">
            Lunch Break
        </td>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>English</td>
            <td>Sports</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Math</td>
            <td>English</td>
            <td>Sports</td>
            <td>Art</td>
        </tr>
    </table>
</body>

</html>
